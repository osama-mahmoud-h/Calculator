<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>js tutorials</title>
</head>
<body>

    <div class="info">
        <h2>Hello guys </h2>
        <p>hello every one , iam osama a software engineering student, 
            this calculator made by html,css,js

             ex=> 12.25*4+12*(2+3)+5^2-4
        </p>
        <span>osama</span>
    </div>
     
    <div class="calc">
        <input class="expression" type="text" placeholder="">
        <button >(</button>

        <button >^</button>

        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >-</button>
        <button >0</button>
        <button >.</button>
        <button >=</button>
        <button >+</button>
        <div class="clearfix"></div>
    </div>


    <script src="postfix.js"></script>
    <script src="PostFixEvaluator.js"></script>
    <script src="view.js"></script>
